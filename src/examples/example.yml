description: >
  This orb can be used to take xray and vulnarability report of a container using SAAS Api
# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.
usage:
  version: 2.1
  orbs:
    <orb-name>: <namespace>/<orb-name>@1.2.3
  jobs:
    build:
      docker:
        - image: "cimg/base:stable"
      steps:
        - checkout
        - <orb-name>/xray:
            imageName: "<Give the Image name that should be scanned>"
        - store_artifacts:
            path: /tmp/artifact-xray
            destination: "Filename for artifact"
        - <orb-name>/vscan:
          imageName: "<Give the Image name that should be scanned>"
        - store_artifacts:
          path: /tmp/artifact-vscan
          destination: "Filename for artifact"
  workflows:
    use-my-orb:
      jobs:
        - build

