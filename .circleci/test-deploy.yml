version: 2.1
orbs:
  foc-orb-test: sreejithfocaloid/foc-orb-test@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    parameters:
      image-name:
        description: Image to be scanned.
        type: string
        default: julia #Name of the image to be scanned eg:node
      image-namespace:
        description: Namespace of the image.
        type: string
        default: library #Namespace of the image to be scanned eg:node
      image-tag:
        description: Version of the image.
        type: string
        default: latest #Version of the image to be scanned eg:latest
      image-connector:
        description: Connector.
        type: string
        default: dockerhub.public #Connector used by slim to get the image eg:dockerhub.public
      cimg-tag:
        description: Which tag to be used for cimg/base.
        type: string
        default: current #Which tag to be used for cimg eg:  cimg/base:current
    docker:
      - image: cimg/base:<< parameters.cimg-tag >>
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - foc-orb-test/xray:
          imageName: << parameters.image-name >>
          imageNamespace: << parameters.image-namespace >>
          imageTag: << parameters.image-tag >>
          imageConnector: << parameters.image-connector >>
          cimgTag: << parameters.cimg-tag >>
      - store_artifacts:
          path: /tmp/artifact-xray
          destination: xray-json
      # - foc-orb-test/vscan:
      #     imageName: << parameters.image-name >>
      #     imageNamespace: << parameters.image-namespace >>
      #     imageTag: << parameters.image-tag >>
      #     imageConnector: << parameters.image-connector >>
      #     cimgTag: << parameters.cimg-tag >>
      # - store_artifacts:
      #     path: /tmp/artifact-vscan
      #     destination: vscan-json
      #- foc-orb-test/slim


workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: sreejithfocaloid/foc-orb-test
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
